<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindBox • الصفحة غير موجودة</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #0f001f 0%, #1a0033 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
        }
        .container {
            max-width: 400px;
            width: 100%;
            background: rgba(26, 0, 46, 0.7);
            backdrop-filter: blur(12px);
            border-radius: 48px;
            border: 1px solid rgba(157, 78, 221, 0.2);
            padding: 48px 32px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        .error-code {
            font-size: 120px;
            font-weight: 900;
            background: linear-gradient(135deg, #9d4edd, #c77dff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
            margin-bottom: 16px;
        }
        h1 {
            color: white;
            font-size: 24px;
            margin-bottom: 12px;
        }
        p {
            color: #c0b0d0;
            font-size: 16px;
            margin-bottom: 32px;
        }
        .btn {
            display: inline-block;
            padding: 16px 32px;
            background: linear-gradient(135deg, #9d4edd, #6a1fb1);
            border: none;
            border-radius: 40px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 30px rgba(157, 78, 221, 0.5);
        }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 50px rgba(157, 78, 221, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <h1>الصفحة غير موجودة</h1>
        <p>عذراً، الصفحة التي تبحث عنها غير موجودة أو تم نقلها</p>
        <a href="/" class="btn">العودة للرئيسية</a>
    </div>
</body>
</html>
